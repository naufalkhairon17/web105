<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contoh Audio di html</title>
    </head>
    <body>
        <h1>Contoh Audio di Web</h1>
        <audio controls="true">
            <source src="Kekasihbayangan.mp3" type="audio/mpeg">
        </audio>
        <audio autoplay="true">
            <source src="Kekasihbayangan.mp3" type="audio/mpe">
        </audio>
        <audio loop="true">
            <source src="Kekasihbayangan.mp3" type="audio/mpeg">
        </audio>
        <audio muted="true">
            <source src="Kekasihbayangan.mp3" type="audio/mpeg">
        </audio>
        <audio hidden autoplay loop>
            <source src="Kekasihbayangan.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
